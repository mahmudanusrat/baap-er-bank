<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="text-center font-medium mt-6 p-2 bg-blue-300">
        <h1 class="text-3xl text-gray-600">Welcome to</h1>
        <h2 class="text-5xl mb-2">Baap Er Bank</h2>
      </div>
    </header>
    <main>
      <section class="mt-5 shadow-2xl mx-auto p-5 md:w-1/4">
        <h2 class="text-2xl text-center text-blue-500 mb-4">User Login</h2>
        <hr class="h-px mb-5 border-0 dark:bg-blue-300" />

        <label class="block text-md mb-2 text-left">User Id:</label>
        <input
          type="email"
          id="user-email"
          class="mb-3 w-full border-2 p-2"
          placeholder="Please enter user id"
          required
        />
        <label class="block text-md mb-2 text-left">Password:</label>
        <input
          type="password"
          id="user-password"
          class="mb-6 w-full border-2 p-2"
          placeholder="Please enter password"
          required
        />
        <button
          id="btn-login"
          class="text-md font-medium bg-blue-300 p-2 w-full rounded-lg hover:bg-blue-500"
        >
          Login
        </button>
      </section>
    </main>
    <script src="bank.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="text-center font-medium mt-6 p-2 bg-blue-300">
            <h1 class="text-3xl text-gray-600">Dashboard</h1>
        </div>
    </header>
    <main>
        <section class="mt-12"> 
            <div class="grid grid-cols-3 gap-4 mx-auto md:w-2/4 text-white">
                <div class="bg-green-400 p-5 rounded-lg">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-purple-400 p-5 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-5 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12"> 
            <div class="grid grid-cols-2 gap-4 mx-auto md:w-2/4 ">
                <div class="bg-pink-400 p-5 rounded-lg">
                    <h4 class="text-2xl text-white">Please Deposite</h4>
                    <input
                        type="text"
                        id="deposite-field"
                        class="mb-5 mt-5 w-full border-2 p-2"
                        placeholder="$ Amount you want to deposite"
                        required
                        />
                    <button
                        id="btn-deposite"
                        class="text-md font-medium bg-pink-900 p-2 rounded-lg hover:bg-pink-500 text-white"
                        >
                        Deposite
                    </button>
                </div>
                <div class="bg-blue-400 p-5 rounded-lg">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input
                        type="text"
                        id="withdraw-field"
                        class="mb-5 mt-5 w-full border-2 p-2"
                        placeholder="$ Amount you want to withdraw"
                        required
                        />
                    <button
                        id="btn-withdraw"
                        class="text-md font-medium bg-blue-900 p-2 rounded-lg hover:bg-blue-500 text-white"
                        >
                        Withdraw
                    </button>
                </div>
                
            </div>
        </section>

    </main>
    <script src="bank.js"></script>
</body>
</html>
